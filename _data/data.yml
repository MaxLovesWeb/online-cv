career-profile:
    title: Bewerbung
    summary: |
        
        Sehr geehrte Damen and Herren,
        <p style="text-indent: 30px;" >
        Und ich suche ein IT-Unternehmen mit langfristigem Erfolg, um in einem Top Team zusammen zu lernen und verschiedene Aufgaben zu lösen.
        Ich werde ein Mitarbeiter sein, der Problemen nicht aus dem Weg geht, sondern sie mit Entgagemant behebt. 
        Durch meine diversen Arbeitsstellen und auch während meines Studiums sowie die selbstständig angeeigneten Kenntnisse im Bereich der Entwicklung,
        sammelte ich praktische Erfahrung und Kompetenz.

        Ich möchte gerne meine persönlichen Fähigkeiten und Erfahrungen in Ihr Unternehmen
        einbringen, begrüße „Du“-Mentalität und bin ein begeisterter Fußballfan.

        <br>
        Eine Einladung auf ein persönliches Vorstellungsgespräch würde mich sehr erfreuen.
        </p>

        Mit freundlichen Grüßen
        Maxim Kühne 


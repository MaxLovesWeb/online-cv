career-profile:
    title: Bewerbung
    summary: |
        Sehr geehrte Damen and Herren, <br>
        Ich bin auf der Suche nach einem Praktikumsplatz als PHP Laravel Entwickler. |
        Mit einem Langzeitpraktikum strebe ich an, meine bisherigen Kenntnisse als Programmierer,
        Lagermanager und Ingenieur, praktisch anzuwenden und zu vertiefen.
        Viel mehr aber, in einem Unternehmen Ihrer Klasse als Mitarbeiter Erfahrungen zu sammeln,
        die mir später bei der Jobsuche helfen, mich richtig einzustufen und zu vermarkten.  |
        Sollte es mir jedoch gelingen, Ihrem Unternehmen so gut zu entsprechen, 
        dass Sie mich als Angestellten behalten würden, dann wäre es auch mein großer Wunsch. |
        Eine Einladung auf ein persönliches Vorstellungsgespräch würde mich sehr erfreuen. |
        Mit freundlichen Grüßen, Maxim Kühne


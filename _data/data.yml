career-profile:
    title: Bewerbung
    summary: |
      Sehr geehrte Damen and Herren,
        suchen Sie einen kompetenten, motivierten Praktikant als PHP Laravel Entwickler mit Erfahrung in der
        Ecommerce Brange?
        Ich werde ein Mitarbeiter sein, der Problemen nicht aus dem Weg geht, sondern sie mit
        Entgagemant behebt. Durch meine diversen Arbeitsstellen und auch während meines
        Studiums sowie die selbstständig angeeigneten Kenntnisse im Bereich der Entwicklung,
        sammelte ich praktische Erfahrung und Kompetenz.
        Die Kenntnisse bekam ich bei der Arbeit als Lagermanager, Programmierer und Ingenieur.
            Ich möchte gerne meine persönlichen Fähigkeiten und Erfahrungen in Ihr Unternehmen
        einbringen, begrüße „Du“-Mentalität und bin ein begeisterter Fußballfan.
        
        Ich freue mich sehr auf ein persönliches Vorstellungsgespräch

